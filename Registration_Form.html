<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	#ui{
		background-color: #333;
		padding:30px;
		margin-top: 20px;
		border-radius: 10px;
	}

	#ui label, h1, h3{
		color: #fff;
	}
</style>

</head>
<body>

	<div class="container">

		<div class="row">

			<div class="col-lrg-3"></div>
			<div class="col-lrg-6">
				<div id="ui">
					<h1 class="text-center">REGISTRATION FORM</h1>
					<br>
					<form class="form-group">

						<div class="row">
							<div class="col-lg-6">
								<label>Restaurant:</label>
								<input type="text" name="restaurant" class="form-control" placeholder="Enter your restaurant name">
							</div>

							<div class="col-lg-6">
								<label>Business phone:</label>
								<input type="text" name="business_phone" class="form-control" placeholder="Enter your business phone">
							</div>
							
						</div>
						<br>

						<label>Address</label>
						<input type="text" name="address" class="form-control" placeholder="Enter your address">
						<br>
						<h3 class="text-center">Owner Information</h3>
						<br>

						<div class="row">
							<div class="col-lg-6">
								<label>First name:</label>
								<input type="text" name="fname" class="form-control" placeholder="Enter your first name">
							</div>

							<div class="col-lg-6">
								<label>Last name:</label>
								<input type="text" name="lname" class="form-control" placeholder="Enter your last name">
							</div>
							
						</div>
						<br>
						<div class="row">
							<div class="col-lg-6">
								<label>Title:</label>
								<input type="text" name="title" class="form-control" placeholder="Enter your title">
							</div>

							<div class="col-lg-6">
								<label>E-mail:</label>
								<input type="text" name="email" class="form-control" placeholder="Enter your E-mail">
							</div>
							
						</div>
						<br>

						<div class="row">
							<div class="col-lg-6">
								<label>Phone number:</label>
								<input type="text" name="phone" class="form-control" placeholder="Enter your phone number">
							</div>

							
						</div>
						<br>
						<br>

						<input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">

						
					</form>
					

				</div>
			</div>
			<div class="col-lrg-3"></div>
			
		</div>
		
	</div>

</body>
</html>
